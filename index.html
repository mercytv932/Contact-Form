<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>


<style>
body, html{
background-color: rgb(244, 244, 244);
margin: 0;
height: 100vh;
}

.form-container{
  max-width: 700px;
  margin: auto;
  box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
  justify-content: center; /*centers horizontally*/
  align-items: center; /*centers*/
  padding: 12px;
  place-items: center;
}

input, textarea{
  padding: 12px;
  border-radius:8px;
  border: 1px solid gray;
  width: 95%;
  font-size: 16px;
  margin-bottom: 12px;
}

.submit-button{
  background-color: rgb(190, 225, 255);
cursor: pointer;
transition: background-color 0.3s ease;
font-size: 20px;
}

.submit-button:hover{
  background-color:#0a7d9b;
  text-decoration: underline;
  box-shadow: 0 3px 10px rgba(221, 199, 0, 0.2);
  border: #1a82b8 1px;
}

.submit-button:active{
  background-color: #1a82b8;
  opacity: 0.7s;

}

#success{
  margin-top: 10px;
  margin-bottom: 10px;
  font-size: 20px;
  padding: 5px;
  transition: ease-out;
}

</style>

</head>
<body>

<div class="form-container">

<h1>Contact Us</h1>
<label for="name">Name:</label>
<input type="text" id="name">
<div id="nameError" style="display: none; color: red;"></div>

<br>

<label for="email">Email:</label>
<input type="text" id="email">
<div id="emailError" style="display: none; color: red;"></div>

<br>

<label for="message">Message:</label>
<textarea id="message" rows="4"></textarea>
<div id="messageError" style="display: none; color: red;"></div>
<br>
<button class="submit-button">Submit</button>

<div id="success"></div>

</div>

<script>
const name = document.querySelector("#name");
const email = document.querySelector("#email");
const message = document.querySelector("#message")

const nameError = document.querySelector("#nameError");
const emailError = document.querySelector("#emailError");
const messageError = document.querySelector("#messageError");
const success = document.querySelector("#success");
const button = document.querySelector("button");



button.addEventListener("click", function(){

const nameValue = name.value;
const emailValue = email.value;
const messageValue = message.value;

console.log('Submitted');
console.log('name:', nameValue);
console.log('email', emailValue);
console.log('message', messageValue);


 if(nameValue ===""){
    nameError.textContent = "Name is required!";
    nameError.style.display = "block";
    return;
    }

  if(nameValue.length<2){
    nameError.textContent = "Name too short";
    nameError.style.display = "block";
    return;
    }

nameError.style.display = "none"; // if everything's valid, hide erros



  if(emailValue===""){
  emailError.textContent = "Email is required!";
  emailError.style.display = "block";
  return;
  }

  if(!emailValue.includes("@")){
  emailError.textContent = "@ is required";
  emailError.style.display = "block";
  return;

  }

emailError.style.display = "none";



  if(messageValue===""){
   messageError.textContent = "You need to write something!";
   messageError.style.display = "block";
   return;
  }

  if(messageValue.length<10){
   messageError.textContent = "Message too short!";
   messageError.style.display = "block";
   return;
  }
messageError.style.display = "none";


success.textContent = "Thank you for your messages!";
success.style.display = "block";
success.style.color  = "green";

//empty inputs for new text
name.value = "";
email.value = "";
message.value = "";



});


</script>
</body>
</html>
